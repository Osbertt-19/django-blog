<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Football Blog</title>
  </head>
  <body>
    <div class="h1 d-flex align-items-center justify-content-center py-4">
      Football Blog
    </div>
    <div class="container-flex">
      <div class="row">
        <div class="col-4">
          <div class="m-2">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div class="my-2 border border-dark rounded">
              <span class="d-block border-bottom border-dark px-4 py-3">
                Filter by
              </span>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Author
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Osbertt</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Marigold</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Burger</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Mirai</a
                      >
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Tags
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                      <a href="#" class="d-block text-decoration-none p-2"
                        >News</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Review</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Preview</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Score</a
                      >
                      <a href="#" class="d-block text-decoration-none p-2"
                        >Opinion</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          {% block content %}{% endblock content %}
        </div>
        <div class="col-4">
          <span class="d-block m-3 h4">Your Favourite game is back!</span>
          <img src="fpl1.jpg" alt="Fantasy Football ad" />
          <a
            class="d-block m-3 text-decoration-none h4"
            href="https://fantasy.premierleague.com/"
            >Choose your squad now
          </a>
          <img src="fpl2.jpg" alt="Fantasy Football ad" />
        </div>
      </div>
    </div>
  </body>
</html>
