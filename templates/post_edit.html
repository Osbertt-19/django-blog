{% extends 'base.html' %}{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <span class="h3 m-3 p-2">Post Edit Form</span>
  <div class="mb-3 mx-3 row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="author"
        value="{{user.username}}"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        name="title"
        type="text"
        class="form-control"
        id="title"
        value="{{post.title}}"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="body" class="col-sm-2 col-form-label">Body</label>
    <div class="col-sm-10">
      <input
        name="body"
        type="text"
        class="form-control"
        id="body"
        value="{{post.body}}"
        rows="10"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <select class="form-select mx-3 w-25 col-sm-10" name="status" id="status">
      <option value="PB" {% if post.status == 'PB' %}selected{% endif %}>Published</option>      
      <option value="DF" {% if post.status == 'DF' %}selected {% endif %}>Draft</option>    
    </select>
  </div>
  <button type="submit" class="btn btn-primary mx-3">Edit Post</button>
</form>
{% endblock content %}
