{% extends 'base.html' %}{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3 row">
    <label for="author" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="author"
        value="{{user}}"
      />
    </div>
  </div>
  <div class="mb-3 row">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      name="title"
      class="form-control"
      id="title"
      placeholder="Title"
    />
  </div>
  <div class="mb-3 row">
    <label for="body" class="form-label">Body</label>
    <textarea class="form-control" name="body" id="body" rows="6"></textarea>
  </div>
  <input type="submit" value="submit" />
</form>
{% endblock content %}
