{% extends 'base.html' %}{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <span class="h3 m-3 p-2">Post Creation Form</span>
  <div class="mb-3 mx-3 row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="author"
        value="{{user.username}}"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        name="title"
        type="text"
        class="form-control"
        id="title"
        placeholder="Title"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="body" class="col-sm-2 col-form-label">Body</label>
    <div class="col-sm-10">
      <textarea
        name="body"
        type="text"
        class="form-control"
        id="body"
        placeholder="Body"
        rows="10"
      ></textarea>
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <select class="form-select mx-3 w-25 col-sm-10" name="status" id="status">
      <option value="PB" selected>Published</option>
      <option value="DF">Draft</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mx-3">Create Post</button>
</form>
{% endblock content %}
