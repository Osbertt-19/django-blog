{% extends 'base.html' %}{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <span class="h3 m-3 p-2">Sign up</span>
  <div class="mb-3 mx-3 row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        name="username"
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        name="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="email@gmail.com"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        name="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="********"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="password2" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        name="password2"
        type="password"
        class="form-control"
        id="password2"
        placeholder="********"
      />
    </div>
  </div>
  {% for message in messages %}
  <h6 class="text-danger mb-3 mx-4">*{{message}}</h6>
  {% endfor %}
  <button type="submit" class="btn btn-primary mx-4">Sign up</button>
</form>
{% endblock content %}
