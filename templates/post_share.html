{% extends 'base.html' %}{% block content %} {% if sent %}
<span class="h3 m-4"
  >You have successfully shared {{post.title}} to {{to}}</span
>
{% else %}
<form action="" method="POST">
  {% csrf_token %}
  <span class="h3 m-3 p-2"
    >You are sharing {{post.title}} by {{post.author}}</span
  >
  <div class="mb-3 mx-3 row">
    <label for="from" class="col-sm-2 col-form-label">From</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="from"
        value="{{user.username}}"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="to" class="col-sm-2 col-form-label">To</label>
    <div class="col-sm-10">
      <input
        name="to"
        type="text"
        class="form-control"
        id="to"
        placeholder="To"
      />
    </div>
  </div>
  <div class="mb-3 mx-3 row">
    <label for="comment" class="col-sm-2 col-form-label">Comment</label>
    <div class="col-sm-10">
      <textarea
        name="comment"
        type="text"
        class="form-control"
        id="comment"
        placeholder="Comment"
        rows="10"
      ></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary mx-3">Share Post</button>
</form>
{% endif %} {% endblock content %}
