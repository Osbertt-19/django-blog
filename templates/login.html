{% extends 'base.html' %}{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  <span class="h3 m-3 p-2">Log in</span>
  <div class="mb-3 mx-3 row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        name="username"
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
      />
    </div>
  </div>

  <div class="mb-3 mx-3 row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input
        name="password"
        type="password"
        class="form-control"
        id="password"
        placeholder="********"
      />
    </div>
  </div>

  {% for message in messages %}
  <h6 class="text-danger mb-3 mx-4">*{{message}}</h6>
  {% endfor %}
  <button type="submit" class="btn btn-primary mx-4">Log in</button>
</form>
<span class="h6 m-3">Don't have an account yet?</span>
<a href="{% url 'signup' %}" class="btn btn-primary m-2">Sign up</a>
{% endblock content %}
